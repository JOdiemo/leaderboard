<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" type="module"></script>
    <title>Awesome Books</title>
    <style>
        .all-books {
            float:left;
            width:25%;
            height:280px;
            padding-left: 100px ;
            padding-top: 100px;
        }

        .list{
         border: 1px solid  black;
        }
        #add-book-container{
            float:left;
            width:40%;
            height:280px;
            padding-top: 100px;
        }
    </style>
</head>

<body class="m-0">
    <section class="all-books" id="books-list-container">
        <h2>Recent Scores</h2>
        <div class="list">
        <div class="book-list">
            <!-- Add the items dynamically in js -->
            <p>Name:100</p>
        </div>
        <div class="book-list">
            <!-- Add the items dynamically in js -->
            <p background-color="grey">Name:30</p>
        </div>
        <div class="book-list">
            <!-- Add the items dynamically in js -->
            <p>Name:60</p>
        </div>
    </div>
    </section>
    <section id="add-book-container">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
                <h2>Add your Scores</h2>
                <div class="px-2">
                    <form id="form" class="add-book justify-content-center text-center">
                        <div class="input-container">
                            <input id="title" type="text" placeholder="Title" required>
                        </div>
                        <br>
                        <div class="input-container">
                            <input id="author" type="text" placeholder="Author" required>
                        </div>
                        <br>
                        <button id="btnSubmit" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
