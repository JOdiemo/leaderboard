<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Leaderboard</title>
<script defer src="main.bundle.js"></script></head>
    <body>
        <h1 class="heading">Leaderboard</h1>
        <div class="main">
            <section class="refresh-list">
                <div class="main-score">
                    <h2>Recent scores</h2>
                    <button type="submit" class="refresh" onclick="location.reload();">Refresh</button>
                </div>
                <br>
                <div class="scoreboard">
                    <table class="userboard"></table>
                    <!-- populated using js -->
                </div>
            </section>
            <section class="add-list">
                <h2>Add your score </h2>
                <form id="form" class="form">
                    <div class="list-items">
                        <input type="text" id="name"  class="name" placeholder="Your Name" required>
                    </div>
                    <br>
                    <div class="list-items">
                        <input type="number" id="score" placeholder="Your Score" required>
                     </div>
                    <br>
                    <button type="submit" id="submitting">Submit</button>
                </form>
            </section>
        </div>
        <footer></footer>
    </body>
</html>
